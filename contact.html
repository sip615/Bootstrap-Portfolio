<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="col-12-sm header">
                    <div id="nav-width">
                        <nav class="navbar navbar-expand-sm col-12">
                            <div class="container-fluid navbar-custom">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="#">Sunil</a>
                                </div>
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
            </div>
                                                        
            <div class="middleSection col-12">
                    <h2>Contact</h2>
                    <div class="form">
                        <form>
                            <div class="name">
                                <label for="Name">Name</label>
                                <input type="name col-12"></input>
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email col-12"></input>
                            </div>
                            <div class="message">
                                <label for="msg">Message</label>
                                <textarea id="msg" class="form-control"></textarea>
                            </div>
                        </form>
                        <div class="submit">Submit</div>
                    </div>
            </div>
            <div class="footer">
                    <p>
                        &copy;Sunil Patel 2018
                    </p>
            </div>
    </div>

</body>
</html>
